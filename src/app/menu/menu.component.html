<div class="row" style="margin-top:12px;">
  <div class="col-sm-5">
    <!-- TODO НАПИСАТЬ поиск -->
    <input type="text"
      [(ngModel)]="searchText"
           class="form-control"
           style="width: 100%;"
           placeholder="Поиск комплектующих...">
  </div>
  <div class="col-md-4">
    <button type="button"
      (click)="search()"
            class="btn btn-light"
            style="margin-left:12px;">
      <i class="fa fa-search"></i>
      Найти
    </button>
    <button type="button"
      (click)="createPart()"
            class="btn btn-warning pull-right"
            style="margin-left:12px;">
      <i class="fa fa-plus"></i>
      Создать
    </button>
  </div>
</div>
