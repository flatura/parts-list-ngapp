<div class="container">
  <div>
    <!-- Панель комплектующих -->
    <div class="col-lg-9">
      <div class="row">
        <div class="col-lg-12">
          <h3>{{title}}</h3>
          <p *ngIf="this.parts.length === 0">Нет комплектующих!</p>
        </div>
      </div>
      <div>
        <!-- Список комплектующих -->
        <table class="table table-striped table-bordered table-sm">
          <thead>
          <tr>
            <th class="th-sm">id</th>
            <th class="th-lg">Наименование</th>
            <th class="th-sm">Необходимость</th>
            <th class="th-sm">Количество</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let part of parts | paginate: {itemsPerPage: 10, currentPage: page}">
            <td>{{part.id}}</td>
            <td>{{part.name}}</td>
            <td>{{part.required}}</td>
            <td>{{part.count}}</td>
            <!-- TODO Написать кнопку редактирования и удаления записи -->
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <th>id</th>
            <th>Наименование</th>
            <th>Необходимость</th>
            <th>Количество</th>
          </tr>
          </tfoot>
        </table>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
