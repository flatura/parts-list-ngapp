<div class="container">
  <div>
    <!-- Панель комплектующих -->
    <div class="col-lg-9">
      <div class="row">
        <div class="col-lg-12">
          <h3>{{title}}</h3>
          <p *ngIf="this.parts.length === 0">Нет комплектующих!</p>
        </div>
      </div>
      <div>
        <!-- Список комплектующих -->
        <table class="table table-striped table-bordered table-sm">
          <thead>
          <tr>
            <th class="th-sm">id</th>
            <th class="th-lg">Наименование</th>
            <th class="th-sm">Необходимость</th>
            <th class="th-sm">Количество</th>
            <th class="th-sm">Управление</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let part of parts | paginate: {itemsPerPage: 10, currentPage: page}">
            <td>{{part.id}}</td>
            <td>{{part.name}}</td>
            <td>{{part.required}}</td>
            <td>{{part.count}}</td>
            <td>
              <button type="button"
                      (click)="part.updatePart()"
                      class="btn btn-outline-info"
                      style="margin-left:3px;">
                <i class="fa fa-cog"></i>
              </button>
              <button type="button"
                      (click)="part.deletePart()"
                      class="btn btn-outline-warning"
                      style="margin-left:12px;">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
